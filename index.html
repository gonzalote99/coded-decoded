<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>coded/decoded</title>
</head>
<body>
  <h1>binary numbers</h1>
  <main>
   <from action="">
     <h2>coded</h2>
     <input type="number" id="inputCodificar">
     <button type="button" id="buttonCodificar" onclick="codificarInput()">coded</button> 
     <br>
     <p id="pCodificar"></p>
   </from>
   <from action="">
    <h2>decoded</h2>
    <input type="number" id="inputDecodificar">
    <button type="button" id="buttonDecodificar" onclick="decodificarInput()">decoded</button> 
    <br>
    <p id="pDecodificar"></p>
  </from>
  </main>
  <script src="script.js"></script>
</body>
</html>
